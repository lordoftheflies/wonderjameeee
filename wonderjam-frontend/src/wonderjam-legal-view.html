<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/i18n-behavior/i18n-behavior.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="wonderjam-shared-styles.html">

<dom-module id="wonderjam-legal-view">
    <template>
        <style include="wonderjam-shared-styles iron-flex">
            :host {
                display: block;
                @apply(--layout-vertical);
                @apply(--layout-center);
                padding: 10px;
            }
        </style>

        <paper-card text-id="terms-card" heading="Terms & services">
            <div  text-id="terms-paragraph" class="card-content layout horizontal wrap">
                Terms and services of TopFlavon application. Under development ...
            </div>
        </paper-card>


    </template>

    <script>
        Polymer({
            is: 'wonderjam-legal-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ]
        });
    </script>
</dom-module>
