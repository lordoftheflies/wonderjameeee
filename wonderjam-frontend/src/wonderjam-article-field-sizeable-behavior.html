<script>
    window.PlutoniumBehaviors = window.PlutoniumBehaviors || {};
    PlutoniumBehaviors.ArticleFieldSizeableBehavior = {
        properties: {
            width: {
                type: Number,
                notify: true
            },
            height: {
                type: Number,
                notify: true
            },
            _width: {
                type: Number,
                notify: true
            },
            _height: {
                type: Number,
                notify: true
            }
        },
        resetViewportModel: function () {
            this._width = this.width;
            this._height = this.height;
        },
        applyViewportModelChanges: function () {
            this.width = this._width;
            this.height = this._height;
            console.log(this.is + ' apply size: width=' + this.width + ', height=' + this.height);
        }
    };
</script>
