<script>
    window.PlutoniumBehaviors = window.PlutoniumBehaviors || {};
    PlutoniumBehaviors.ArticleFieldBehavior = {
        properties: {
            editable: {
                type: Boolean,
                notify: true,
                value: false
            },
            name: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            model: {
                type: Object,
                notify: true
            }
        },
        observers: [
          'editableObserver(editable)'  
        ],
        editableObserver: function(editable) {
//            if (editable) this.$.holder.open();
//            else this.$.holder.close();
        },
        onRemoveSection: function () {
            console.log(this.is, 'remove field[', this.name, ']');
            this.fire('remove', {
                name: this.name
            });
        },
        onMoveUpSection: function () {
            console.log(this.is, 'move up field[', this.name, ']');
            this.fire('moveupsection', {
                name: this.name
            });
        },
        onMoveDownSection: function () {
            console.log(this.is, 'move down field[', this.name, ']');
            this.fire('movedownsection', {
                name: this.name
            });
        }
    };
</script>
