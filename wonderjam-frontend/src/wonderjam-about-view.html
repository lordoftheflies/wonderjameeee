<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/i18n-behavior/i18n-behavior.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="wonderjam-about-view">
    <template>
        <style include="wonderjam-shared-styles iron-flex">
            :host {
                display: block;
                @apply(--layout-vertical);
                @apply(--layout-center);
                padding: 10px;
            }
        </style>

        <paper-card text-id="authors-card" heading="Authors & contributors">
            <div class="card-content layout horizontal">
                <paper-item class="layout flex">
                    <paper-item-body two-line>
                        <div>Hegedűs László</div>
                        <div secondary>laszlo.hegedus@cherubits.hu</div>
                    </paper-item-body>
                </paper-item>
                <paper-item class="layout flex">
                    <paper-item-body two-line>
                        <div>Péczely Balázs</div>
                        <div secondary>peczely.balazs@digitaldefense.hu</div>
                    </paper-item-body>
                </paper-item>
            </div>
        </paper-card>


    </template>

    <script>
        Polymer({
            is: 'wonderjam-about-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ]
        });
    </script>
</dom-module>
