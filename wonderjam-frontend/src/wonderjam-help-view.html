<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/i18n-behavior/i18n-behavior.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="wonderjam-shared-styles.html">

<dom-module id="wonderjam-help-view">
    <template>
        <style include="wonderjam-shared-styles iron-flex">
            :host {
                display: block;
                @apply(--layout-vertical);
                @apply(--layout-center);
                padding: 10px;
            }
        </style>

        <paper-material class="card" text-id="authors-card">
            <h1 text-id="user-manual-title">Help</h1>
            <div class="card-content layout horizontal wrap">
                <div text-id="user-manual-missing-label">Missing user documentation.</div>
            </div>
        </paper-material>


    </template>

    <script>
        Polymer({
            is: 'wonderjam-help-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ]
        });
    </script>
</dom-module>
