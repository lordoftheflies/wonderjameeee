        <style>
            .card {
                margin: 24px;
                padding: 16px;

                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            paper-card {
                margin: 24px;
                padding: 16px;

                border-radius: 5px;
            }
            
            paper-card form {
                position: relative;
            }

            paper-card form paper-fab {
                position: absolute;
                top: -50px;
                right: -40px;
            }

            .circle {
                display: inline-block;

                width: 64px;
                height: 64px;

                text-align: center;

                color: #555;
                border-radius: 50%;
                background: #ddd;

                font-size: 30px;
                line-height: 64px;
            }

                font-size: 22px;
            }

            .card-item {

                padding: 16px;
                color: #757575;
                border-style: solid;
                border-width: thin;
                border-left: none;
                border-right: none;
                border-top: none;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

            }

            .card-content {
                padding: 16px;
            }
