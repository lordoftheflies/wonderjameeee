<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="signon-view">
    <template>
        <style>
            :host {
                display: block;
                /*@apply(--layout-flex);*/
                @apply(--layout-center);
                @apply(--layout-vertical);
            }
        </style>
        <paper-card heading="Sign-on" class="layout horizontal center">
            <div class="card-content">
                <paper-input id="login" label="Name" type="text" auto-validate pattern="{{namePattern}}" error-message="Invalid email address.">
                </paper-input>
            </div>
            <div class="card-content">
                <paper-input id="login" label="Email address" type="email" auto-validate pattern="{{mailPattern}}" error-message="Invalid email address.">
                    <iron-icon icon="account-circle" prefix></iron-icon>
                </paper-input>
            </div>
            <div class="card-content">
                <paper-input id="password" label="Password" type="password" auto-validate pattern="{{passPattern}}" error-message="Invalid password. Password have to be 6-16 alphanumercal character and minimum 1 number.">
                    <iron-icon icon="lock" prefix></iron-icon>
                </paper-input>
            </div>
            <div class="card-content" horizontal layout>
                <paper-toggle-button id="remember" checked>Remember me</paper-toggle-button>
            </div>
            <div class="card-actions">
                <paper-button raised class="primary"  on-click="logged">Login</paper-button>

                <!--<paper-fab id="arrow" icon="arrow-forward" title="submit" on-click="logged" ></paper-fab>-->
            </div>
        </paper-card>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'signon-view',
                properties: {
                    mailPattern: {
                        type: String,
                        value: '/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/'
                    },
                    passPattern: {
                        type: String,
                        value: '/(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{6,16})$/'
                    },
                    namePattern: {
                        type: String,
                        value: '/[a-zA-Z]*/'
                    }
                }
            });
        })();
    </script>
</dom-module>
