<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/plutonium-cm-form/plutonium-cm-section.html">

<dom-module id="mailbox-view">
    <template>
        <style>
            :host {
                display: block;
            }

            [title] {
                font-weight: 400;
                margin: 0 0 0 50px;
            }
            [condensed-title] {
                font-weight: 400;
                margin-left: 30px;
            }
            [condensed-title] i {
                font-style: normal;
                font-weight: 100;
            }
            .container {
                @apply(--layout-horizontal);
            }
            .flexchild {
                display: inline-block;
                @apply(--layout-flex);
            }
            iron-list {
                /* padding-top: 148px; */
                /* margin-top: 64px; */
                padding-bottom: 16px;
            }
            .item {
                @apply(--layout-horizontal);
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                /* max-width: 800px; */
                margin: 16px auto 0 auto;
            }
            .item:focus {
                outline: 0;
                border-color: #333;
            }

            .item.unread {
                outline: 0;
                background-color: #ddd;
            }

            .item.selected .star {
                color: var(--paper-blue-600);
            }

            .item.selected {
                background-color: var(--google-grey-300);
                border-bottom: 1px solid #ccc;
            }

            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }
            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-vertical);
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .secondary {
                font-size: 14px;
            }
            .dim {
                color: gray;
            }
            .spacer {
                @apply(--layout-flex);
            }
        </style>
        <!--<h2>Mailbox</h2>-->
        <iron-ajax url="/data/mailbox.json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data]]" as="item">
            <template>
                <div>
                    <div class$="item {{getItemClasses(item)}}" tabindex$="[[tabIndex]]">
                        <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>

                        <div class="pad">
                            <div class="primary container">
                                <span>[[item.from]]</span>
                                <div class="flexchild"></div>
                                <span>[[item.ts]]</span>
                            </div>
                            <div class="secondary">
                                <span>[[item.title]]</span>
                            </div>
                            <div class="secondary dim">
                                <plutonium-cm-section content-model="{{item}}"></plutonium-cm-section>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'mailbox-view',
                properties: {
                    foo: {
                        type: String,
                        value: 'mailbox-view',
                        notify: true
                    }
                },
                getItemClasses: function (item) {
                    return item.tags.join(" ");
                }
            });
        })();
    </script>
</dom-module>
