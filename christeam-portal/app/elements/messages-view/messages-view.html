<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="messages-view">
    <template>
        <style>
            :host {
                display: block;
            }

            iron-list {
                --iron-list-items-container: {
                    margin: auto;
                };
            }
            
            paper-material {
                background-color: white;
            }
        </style>
        <iron-ajax url="/data/mailbox.json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data]]" as="item">
            <template>
                <!--<template is="dom-if" if="{{isFork(item)}}">-->
                <paper-material>
                    <a href="http://www.google.com">[[item.title]]</a>
                </paper-material>
                <!--</template>-->
            </template>
        </iron-list>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'messages-view',
                properties: {
                    foo: {
                        type: String,
                        value: 'messages-view',
                        notify: true
                    }
                },
                getItemClasses: function (item) {
                    return item.tags.join(" ");
                },
                isLeaf: function (item) {
                    console.log(item.sections.length);
                    return item.sections.length === 0;
                },
                isFork: function (item) {
                    return item.sections.length > 0;
                }
            });
        })();
    </script>
</dom-module>
