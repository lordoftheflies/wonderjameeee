    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'messages-view',
                behaviors: [PlutoniumBehaviors.WidgetBehavior],
                properties: {
                    sections: {
                        type: Object,
                        notify: true,
                        value: {
                            "sections": [
                                {
                                    "type": "plutonium-cm-editor-video",
                                    "key": "first",
                                    "data": "Si4BM7QOWXI"
                                },
                                {
                                    "type": "plutonium-cm-editor-text",
                                    "key": "second",
                                    "data": "Si4BM7QOWXI"
                                },
                                {
                                    "type": "plutonium-cm-editor-image",
                                    "key": "third",
                                    "data": "https://www.google.hu/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=0ahUKEwjGifff4qXLAhWFNpoKHX4XBssQjRwIBw&url=http%3A%2F%2Fwww.trademagazin.hu%2Fhirek-es-cikkek%2Fpiaci-hirek%2Fszeretjuk-a-kacsahust.html&psig=AFQjCNHKGebKo-p4MfAbQfxvxMKMgTF_jg&ust=1457137611971834"
                                },
                                {
                                    "type": "plutonium-cm-editor-link",
                                    "key": "linkkkk",
                                    "data": "https://www.google.hu"
                                },
                                {
                                    "type": "plutonium-cm-editor-text",
                                    "key": "fourth",
                                    "data": "Semmi különös"
                                }
                            ]
                        }
                    },
                    accountId: {
                        type: String,
                        notify: true
                    }
                },
                //                listeners: {
                //                    'addSection': 'addSection',
                //                    'embedVideo': 'embedVideo',
                //                    'embedImage': 'embedImage'
                //                }
                //                ,
                addSection: function () {
                    console.log('Add new text-section.');
                    this.push('sections', {index: this.sections.length, type: 'text', value: ''});
                },
                embedVideo: function () {
                    console.log('Add new video-section.');
                    this.push('sections', {index: this.sections.length, type: 'video', value: ''});
                },
                embedImage: function () {
                    console.log('Add new image-section.');
                    this.push('sections', {index: this.sections.length, type: 'image', value: ''});
                },
                editSection: function (e, a) {
                    var index = e.currentTarget.getAttribute("item-index");
                    console.log('Edit section [' + index + ']');
                    this.splice('sections', index, 1);
                },
                removeSection: function (e, a) {
                    var index = e.currentTarget.getAttribute("item-index");
                    console.log('Remove section [' + index + ']');
                    this.splice('sections', index, 1);
                },
                isVideoSection: function (item) {
                    return (item.type === 'video');
                },
                isImageSection: function (item) {
                    return (item.type === 'image');
                },
                isTextSection: function (item) {
                    return (item.type === 'text');
                }
            });
        })();
    </script>
