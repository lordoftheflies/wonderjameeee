<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="messages-view">
    <template>
        <style>
            :host {
                display: block;
            }

            iron-list {
                --iron-list-items-container: {
                    margin: auto;
                };
            }

            paper-material:hover {
                background-color: var(--google-gray);
                color: white;
            }


            paper-material {
                @apply(--layout-flex);
                @apply(--layout-vertical);
                background-color: white;
                text-align: center;
                padding: 0 16px;
            }

        </style>
        {{selectedRoot}}

        <iron-ajax url="/data/content.json" last-response="{{rootModel}}" auto></iron-ajax>

        <iron-ajax url="/data/mailbox.json" last-response="{{data}}" auto></iron-ajax>

        <h2>{{rootModel.title}}</h2>
        <!--<paper-card heading="{{rootModel.title}}">-->
        <iron-list items="[[data]]" as="item"  hidden$="[[!data.length]]">
                   <template>
                <!--<iron-item>-->
                <!--<template is="dom-if" if="{{isFork(item)}}">-->
                <paper-item tabindex$="[[tabIndex]]">
                            <paper-material>
                                <h3 title="Navigate to {{baseUrl}}content-tree/{{item.id}}"><a href$="{{baseUrl}}content-tree/{{item.id}}">[[item.title]]</a></h3>
                    </paper-material>
                </paper-item>
                <!--</template>-->
                <!--</iron-item>-->
            </template>
        </iron-list>
        <!--</paper-card>-->
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'messages-view',
                properties: {
                    selectedRoot: {
                        type: String,
                        notify: true
                    },
                    baseUrl: {
                        type: String,
                        notify: true
                    },
                    rootModel: {
                        type: Object,
                        notify: true
                    },
                    foo: {
                        type: String,
                        value: 'messages-view',
                        notify: true
                    }
                },
                getItemClasses: function (item) {
                    return item.tags.join(" ");
                },
                isLeaf: function (item) {
                    console.log(item.sections.length);
                    return item.sections.length === 0;
                },
                isFork: function (item) {
                    return item.sections.length > 0;
                }
            });
        })();
    </script>
</dom-module>
