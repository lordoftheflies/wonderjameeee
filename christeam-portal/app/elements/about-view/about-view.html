<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="about-view">

      :host {
        display: block;
      }
    </style>
    <h2>About</h2>
    <h3>Authors & contributors</h3>
    <ul>
        <template is="dom-repeat" items="[[authors]]">
            <li>
                <span>{{item.name}}</span> (<span>{{item.email}}</span>)
            </li>
        </template>
    </ul>
    <h3>Webmaster & maintenance</h3>
    <ul>
        <template is="dom-repeat" items="[[administrators]]">
            <li>
                <span>{{item.name}}</span> (<span>{{item.email}}</span>)
            </li>
        </template>
    </ul>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'about-view',

      properties: {
        authors: {
          type: Array,
          notify: true,
          value: function() {
              return [
                  { 
                      login: "lordoftheflies",

                      email: "heglas11@gmail.com"
                  }
              ]
          }
        },
        administrators: {
          type: Array,
          notify: true,
          value: function() {
              return [
                  {

                      name: "Péczely Balázs",

              ]

        }
      }

  })();
  </script>
</dom-module>
