<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/plutonium-tree/plutonium-tree.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="network-tree-view">
    <template>
        <style>
            :host {
                display: block;
                @apply(--paper-font-common-base);
            }

            plutonium-tree {
                /*padding-top: 64px;*/
                --plutonium-tree-items-container: {
                    max-width: 800px;
                    margin: auto;
                    /*margin-top: 60px;*/
                    /*margin-bottom: 60px;*/
                    border-bottom: 1px solid #ddd;
                };
            }

            .item {
                @apply(--layout-horizontal);
                padding: 20px;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-vertical);
            }

            .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .shortText, .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                display: none;
            }

            .item:hover .shortText::after {
                content: ' [+]';
                color: gray;
            }

            .item.expanded:hover .shortText::after {
                content: '';
            }

            .item.expanded .longText {
                display: block;
            }

            .item.expanded:hover .longText::after {
                content: ' [â€“]';
            }

            .spacer {
                @apply(--layout-flex);
            }

            @media (max-width: 460px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }
        </style>
        <plutonium-tree id="list" items="[[items]]" as="item" selection-enabled>
            <template>
                <div>
                    <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                         <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>
                        <div class="pad">
                            <div class="primary">[[item.name]]</div>
                            <div class="shortText">[[item.shortText]]</div>
                            <div class="longText">[[item.longText]]</div>
                        </div>
                        <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
                    </div>
                </div>
            </template>
        </plutonium-tree>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'network-tree-view',
                properties: {
                    items: {
                        type: Array
                    }

                },
                iconForItem: function (item) {
                    return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
                },
                getClassForItem: function (item, selected) {
                    return selected ? 'item expanded' : 'item';
                }
            });
        })();
    </script>
</dom-module>
