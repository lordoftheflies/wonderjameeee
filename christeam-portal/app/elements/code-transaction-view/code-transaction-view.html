<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../plutonium-witdget-behavior.html">

<dom-module id="code-transaction-view">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Send codes</h2>
        <form id="codeTransactionForm" is="iron-form" 
              class="card-content" 
              verbose 
              content-type="application/json" 
              method="post" 
              action="{{apiUrl}}/addressbook/send"
              on-response="onCodeTransactionResponse"
              on-error="onCodeTransactionError" 
              handle-as="json">
            <input name="from" type="hidden" value="{{sourceAccount}}" />
            <input name="to" type="hidden" value="{{destinationAccount}}" />
            <paper-dropdown-menu 
                label="Send codes to" 
                >
                <paper-menu
                    class="dropdown-content" selected="{{destinationAccount}}" attr-for-selected="value"
                    attr-for-selected="id">
                    <template is="dom-repeat" items="{{accountNetwork}}">
                        <paper-item value="{{item.id}}">{{item.name}}</paper-item>
                    </template>
                </paper-menu>
            </paper-dropdown-menu>
            <paper-input readonly min="0" max="{{usableCodes}}" label="Unused codes" type="number" value="{{codesLeft}}"></paper-input>
            <paper-input id="codesToSend" name="count" min="0" max="{{usableCodes}}" label="Codes" type="number" value="{{codesToSend}}"></paper-input>

            <div class="card-actions">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button raised class="primary" on-click="onCodeTransactionSubmit" dialog-confirm>Send</paper-button>
            </div>
        </form>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'code-transaction-view',
                behaviors: [PlutoniumBehaviors.WidgetBehavior],
                properties: {
                    usableCodes: {
                        type: Number,
                        notify: true
                    },
                    codesLeft: {
                        type: Number,
                        notify: true
                    },
                    codesToSend: {
                        type: Number,
                        notify: true
                    },
                    sourceAccount: {
                        type: String,
                        notify: true
                    },
                    destinationAccount: {
                        type: String,
                        notify: true,
                        value: null
                    },
                    accountNetwork: {
                        type: Array,
                        notify: true
                    }
                },
                observers: [
                    'computeCodes(usableCodes,codesToSend)'
                ],
                listeners: {
                    'codeTransactionForm.iron-form-response': 'onCodeTransactionResponse',
                    'codeTransactionForm.iron-form-error': 'onCodeTransactionError'
                },
                ready: function () {
                    this.codesLeft = this.usableCodes;
                },
                computeCodes: function () {
                    console.log("Code-transaction-view change codes.");
                    this.codesLeft = this.usableCodes - this.codesToSend;
                },
                onCodeTransactionSubmit: function (event, details) {
                    console.log("Code-transaction-view submit transaction ...");
                    this.$.codeTransactionForm.submit();
                },
                onCodeTransactionResponse: function (event, details) {
                    console.log("Code-transaction-view submitted successfully.");
                    app.$.toast.text = app.locale.success_code_transaction;
                    app.$.toast.show();
                    this.fire('network-tree-refresh');
                },
                onCodeTransactionError: function (event, details) {
                    console.log("Code-transaction-view submit failed.");
                    app.$.toast.text = app.locale.error_code_transaction;
                    app.$.toast.show();
                }
            });
        })();
    </script>
</dom-module>
