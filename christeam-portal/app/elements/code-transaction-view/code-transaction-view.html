<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="code-transaction-view">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Send codes</h2>
        <div class="card-content">
            <input name="from" type="hidden" value="{{sourceAccount}}" />
            <input name="to" type="hidden" value="{{destinationAccount}}" />
            <paper-dropdown-menu 
                label="Send codes to" 
                >
                <paper-menu
                    class="dropdown-content" selected="{{destinationAccount}}" attr-for-selected="value"
                    attr-for-selected="id">
                    <template is="dom-repeat" items="{{accountNetwork}}">
                        <paper-item value="{{item.id}}">{{item.name}}</paper-item>
                    </template>
                </paper-menu>
            </paper-dropdown-menu>
            <paper-input name="unused" readonly label="Unused codes" type="number" value="{{usableCodes}}"></paper-input>
            <paper-input name="codes" label="Codes" type="number"></paper-input>
        </div>
        <div class="card-actions">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>OK</paper-button>
        </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'code-transaction-view',
                properties: {
                    usableCodes: {
                      type: Number,
                      notify: true
                    },
                    sourceAccount: {
                        type: String,
                        notify: true
                    },
                    destinationAccount: {
                        type: String,
                        notify: true
                    },
                    accountNetwork: {
                        type: Array,
                        notify: true
                    },
                    foo: {
                        type: String,
                        value: 'code-transaction-view',
                        notify: true
                    }
                }
            });
        })();
    </script>
</dom-module>
